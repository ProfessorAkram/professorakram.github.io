# -----------------------------------------------------------------------------
# ‚öôÔ∏è Site Settings
# -----------------------------------------------------------------------------

title: Professor Akram
email: akram-burris@utulsa.edu
description: >-
  A Master of Systemic Sorcery: Weaving the impossible creations of the 
  imagination into real-time experiences, controlling the entropy of 
  virtual worlds through the ancient art of Programming and Modular Systems Design.

# Branding & Social
twitter_username: ProfessorAkram 
github_username:  ProfessorAkram

# -----------------------------------------------------------------------------
# üõ†Ô∏è Build Settings
# -----------------------------------------------------------------------------

baseurl: "" 
url: "https://professorakram.github.io"

markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
# Removed include: ["_pages"] to avoid collection conflicts

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate

# -----------------------------------------------------------------------------
# üé® Theme Settings
# -----------------------------------------------------------------------------

minimal_mistakes_skin: "default"
site_author: "Professor Akram"
paginate: 5
words_per_minute: 200

# Masthead (Top Navigation) Settings
logo: "/assets/images/professor-akram-logo.png"
masthead_title: "Professor Akram"

# Defaults for Posts and Pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      classes: wide
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide
  - scope:
      path: ""
      type: portfolio # Adding defaults for your collection
    values:
      layout: single
      author_profile: false
      classes: wide
      
include:
  - _pages
      
# -----------------------------------------------------------------------------
# üìÇ Collections Settings 
# -----------------------------------------------------------------------------

collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# -----------------------------------------------------------------------------
# üë§ Author Settings
# -----------------------------------------------------------------------------

author:
  name   : "Akram Taghavi-Burris"
  avatar : "/assets/images/2024-Akram.png"
  bio    : "Program Director & Professor of CSG | Master of Systems Sorcery."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/akram-taghavi-burris/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ProfessorAkram"  
    - label: "Itch.io"
      icon: "fab fa-fw fa-itch-io"
      url: "https://professorakram.itch.io"
    - label: "ArtStation"
      icon: "fab fa-fw fa-artstation"
      url: "https://www.artstation.com/your-profile"

# -----------------------------------------------------------------------------
# üö´ Exclusions
# -----------------------------------------------------------------------------

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .jekyll-cache
  - .jekyll-metadata