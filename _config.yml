title: Professor Akram
email: akram-burris@utulsa.edu
description: >- 
  A Master of Systemic Sorcery: Weaving the impossible creations of the 
  imagination into real-time experiences, controlling the entropy of 
  virtual worlds through the ancient art of Programming and Modular Systems Design.

# Branding & Social
twitter_username: ProfessorAkram 
github_username:  ProfessorAkram

# -----------------------------------------------------------------------------
# üõ†Ô∏è Build Settings
# -----------------------------------------------------------------------------

# This must be empty for a username.github.io site
baseurl: "" 
url: "https://professorakram.github.io"

# These tell GitHub how to process your files.
markdown: kramdown
theme: minima 
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# -----------------------------------------------------------------------------
# üö´ Exclusions
# -----------------------------------------------------------------------------

# These files exist on your computer but should not be part of the final website.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .jekyll-cache
  - .jekyll-metadata

# -----------------------------------------------------------------------------
# üé® Theme Settings
# -----------------------------------------------------------------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # You can choose: air, aqua, contrast, dark, dirt, neon, etc.

# Features
site_author: "Professor Akram"
paginate: 5
words_per_minute: 200

# Defaults for Posts and Pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true


